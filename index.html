<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <main>
      <div
        class="main-container m-0 p-0 position-relative container-sm d-flex flex-column align-items-center justify-content-between rounded-4 p-3"
      >
        <div
          class="upper-container px-4 d-flex flex-column align-items-center justify-content-around"
        >
          <div><h2 id="advice-id" class="advice-id">ADVICE #117</h2></div>
          <div>
            <h1 id="advice" class="advice text-center">
              "A common regret in life is wishing one hadn't worked so hard."
            </h1>
          </div>
          <picture>
            <source
              media="(max-width:576px)"
              srcset="/images/pattern-divider-mobile.svg"
              type="image/svg+xml"
            />
            <img
              src="/images/pattern-divider-desktop.svg"
              class="img-fluid"
              alt="..."
            />
          </picture>
        </div>
        <button
          id="btn"
          class="btn rounded-5 p-3 position-absolute top-100 start-50 translate-middle"
          type="button"
        >
          <img
            id="icon"
            class="icon rotate"
            src="/images/icon-dice.svg"
            alt="dice"
          />
        </button>
      </div>
      <div class="attribution position-absolute bottom-0">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Cristian Gutierrez</a>.
      </div>
    </main>

    <script src="./javascript/main.js"></script>
  </body>
</html>
